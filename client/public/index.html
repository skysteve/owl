<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Issues List | Owl Assessment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
</head>

<body>
  <section>
    <div class="container">
      <input-form></input-form>
      <br />
      <issue-list></issue-list>
    </div>
  </section>

  <template id="tmpl-input-form">
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input class="input" type="text" placeholder="Enter Item">
      </p>
      <p class="control">
        <button class="button is-danger" disabled>
          Add
        </button>
      </p>
    </div>
  </template>

  <template id="tmpl-issue-list">
    <div class="container">
      <div class="tile has-background-light">
        <ul class="issue-list"></ul>
      </div>
    </div>
  </template>

  <template id="tmpl-issue-item">
    <div class="control has-icons-right" draggable="true">
      <textarea readonly class=" textarea issue-text"></textarea>
      <span class="icon is-small is-right delete-button has-background-danger">
        <i class="fas fa-times"></i>
      </span>
    </div>
  </template>
  <template id="tmpl-notification">
    <div class="notification is-danger">
      <slot name="message" id="message">Something went wrong</slot>
    </div>
  </template>

  <script src="/assets/js/main.js" type="module"></script>
</body>

</html>
